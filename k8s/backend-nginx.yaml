apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-nginx-conf
  namespace: bookkinder
data:
  default.conf: |
    upstream php {
        server backend-php.bookkinder.svc.cluster.local:9000;
    }

    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \\.php$ {
            include fastcgi_params;
            fastcgi_pass php;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bookkinder
spec:
  selector:
    app: backend-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nginx
  namespace: bookkinder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-nginx
  template:
    metadata:
      labels:
        app: backend-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: app-code
              mountPath: /var/www/html
      volumes:
        - name: nginx-conf
          configMap:
            name: backend-nginx-conf
        - name: app-code
          emptyDir: {}

